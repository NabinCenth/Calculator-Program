<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    </style>
</head>
<body>
    <div class="parent">
               <div class="num">
                <div class="parent">
                    <div class="num">
                     
                        <div class="row1">
                            <div class="num7 flex-box">7</div>
                            <div class="num8 flex-box">8</div>
                            <div class="num9 flex-box">9</div>
                            <div class="divide flex-box">/</div>
                        </div>
                
                        <div class="row2">
                            <div class="num4 flex-box">4</div>
                            <div class="num5 flex-box">5</div>
                            <div class="num6 flex-box">6</div>
                            <div class="subtract flex-box">-</div>
                        </div>
                
                        <div class="row3">
                            <div class="num1 flex-box">1</div>
                            <div class="num2 flex-box">2</div>
                            <div class="num3 flex-box">3</div>
                            <div class="add flex-box">+</div>
                        </div>
                
                       
                        <div class="row4">
                         
                            <div class="num0 flex-box">0</div>
                            <div class="dot flex-box">.</div>
                            <div class="clear flex-box">X</div>
                            <div class="equals flex-box">=</div>
                        </div>
                    </div>
                </div>
                
               </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
