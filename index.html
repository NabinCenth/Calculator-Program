<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    </style>
</head>
<body>

    <div class="parent">
        <div class="head">CALCULATOR</div>
             <div class="display">
            <input type="text" class="display1" disabled>
            </div>
               <div class="num">
                <div class="row1">
                    <button class="num7 flex-box">7</button>
                    <button class="num8 flex-box">8</button>
                    <button class="num9 flex-box">9</button>
                    <button class="divide flex-box">/</button>
                </div>
                
                <div class="row2">
                    <button class="num4 flex-box">4</button>
                    <button class="num5 flex-box">5</button>
                    <button class="num6 flex-box">6</button>
                    <button class="subtract flex-box">-</button>
                </div>
                
                <div class="row3">
                    <button class="num1 flex-box">1</button>
                    <button class="num2 flex-box">2</button>
                    <button class="num3 flex-box">3</button>
                    <button class="add flex-box">+</button>
                </div>
                
                <div class="row4">
                    <button class="num0 flex-box">0</button>
                    <button class="clear flex-box">C</button>
                    <button class="equals flex-box">=</button>  
                     <button class="multiply flex-box">*</button>
                </div>
                
                </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
